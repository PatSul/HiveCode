name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: hive.exe
            archive: hive-windows-x64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: hive
            archive: hive-macos-arm64.dmg
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: hive
            archive: hive-linux-x64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            libvulkan-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libxdo-dev \
            libstdc++-12-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: hive

      - name: Build release
        working-directory: hive
        run: cargo build --release --target ${{ matrix.target }}

      # ── macOS: .app bundle + code sign + notarize + DMG ──────────────
      - name: Create macOS .app bundle
        if: runner.os == 'macOS'
        run: |
          APP="Hive.app"
          CONTENTS="$APP/Contents"
          mkdir -p "$CONTENTS/MacOS"
          mkdir -p "$CONTENTS/Resources"

          # Copy binary
          cp "hive/target/${{ matrix.target }}/release/${{ matrix.artifact }}" "$CONTENTS/MacOS/Hive"
          chmod +x "$CONTENTS/MacOS/Hive"

          # Generate .icns from PNG
          ICONSET="hive.iconset"
          mkdir -p "$ICONSET"
          SRC="hive/assets/hive_bee.png"
          for SIZE in 16 32 64 128 256 512; do
            sips -z $SIZE $SIZE "$SRC" --out "$ICONSET/icon_${SIZE}x${SIZE}.png" >/dev/null 2>&1
            DOUBLE=$((SIZE * 2))
            if [ $DOUBLE -le 1024 ]; then
              sips -z $DOUBLE $DOUBLE "$SRC" --out "$ICONSET/icon_${SIZE}x${SIZE}@2x.png" >/dev/null 2>&1
            fi
          done
          iconutil -c icns "$ICONSET" -o "$CONTENTS/Resources/AppIcon.icns"
          rm -rf "$ICONSET"

          # Create Info.plist
          VERSION="${GITHUB_REF_NAME#v}"
          cat > "$CONTENTS/Info.plist" << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>Hive</string>
            <key>CFBundleDisplayName</key>
            <string>Hive</string>
            <key>CFBundleIdentifier</key>
            <string>com.hivecode.hive</string>
            <key>CFBundleVersion</key>
            <string>${VERSION}</string>
            <key>CFBundleShortVersionString</key>
            <string>${VERSION}</string>
            <key>CFBundleExecutable</key>
            <string>Hive</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>12.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>NSSupportsAutomaticGraphicsSwitching</key>
            <true/>
          </dict>
          </plist>
          PLIST

      - name: Import code signing certificate
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Decode certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          # Import certificate
          security import certificate.p12 -k build.keychain \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productsign

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" build.keychain

          rm certificate.p12

      - name: Code sign .app bundle
        if: runner.os == 'macOS'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          codesign --force --deep --options runtime \
            --sign "$APPLE_SIGNING_IDENTITY" \
            --timestamp \
            "Hive.app"

          # Verify
          codesign --verify --deep --strict "Hive.app"
          echo "Code signing verified successfully"

      - name: Notarize .app bundle
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create a zip for notarization submission
          ditto -c -k --keepParent "Hive.app" "Hive-notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "Hive-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "Hive.app"

          rm "Hive-notarize.zip"
          echo "Notarization complete and stapled"

      - name: Create DMG
        if: runner.os == 'macOS'
        run: |
          # Create a temporary DMG directory
          mkdir -p dmg_contents
          cp -R "Hive.app" dmg_contents/
          ln -s /Applications dmg_contents/Applications

          # Create DMG
          hdiutil create -volname "Hive" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "${{ matrix.archive }}"

          rm -rf dmg_contents Hive.app

      - name: Cleanup keychain
        if: runner.os == 'macOS' && always()
        run: |
          security delete-keychain build.keychain 2>/dev/null || true

      # ── Windows ──────────────────────────────────────────────────────
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Force `
            -Path "hive/target/${{ matrix.target }}/release/${{ matrix.artifact }}" `
            -DestinationPath "${{ matrix.archive }}"

      # ── Linux ────────────────────────────────────────────────────────
      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          tar czf ${{ matrix.archive }} \
            -C hive/target/${{ matrix.target }}/release \
            ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            hive-windows-x64.zip
            hive-macos-arm64.dmg
            hive-linux-x64.tar.gz
