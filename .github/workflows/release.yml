name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: hive_app.exe
            archive: hive-windows-x64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: hive_app
            archive: hive-macos-arm64.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: hive_app
            archive: hive-linux-x64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            libvulkan-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: hive

      - name: Build release
        working-directory: hive
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Path "hive/target/${{ matrix.target }}/release/${{ matrix.artifact }}" `
            -DestinationPath "${{ matrix.archive }}"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          tar czf ${{ matrix.archive }} \
            -C hive/target/${{ matrix.target }}/release \
            ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            hive-windows-x64.zip
            hive-macos-arm64.tar.gz
            hive-linux-x64.tar.gz
