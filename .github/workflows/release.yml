name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.2.3)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  # Support both tag push (github.ref_name) and workflow_dispatch (inputs.tag)
  RELEASE_TAG: ${{ github.ref_name || inputs.tag }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: hive.exe
            archive: hive-windows-x64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: hive
            archive: hive-macos-arm64.dmg
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: hive
            archive: hive-linux-x64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            libvulkan-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libxdo-dev \
            libstdc++-12-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: hive

      - name: Build release
        working-directory: hive
        run: cargo build --release --target ${{ matrix.target }}

      # ── macOS: .app bundle (ad-hoc signed) + DMG + tar.gz ────────────
      - name: Create macOS .app bundle
        if: runner.os == 'macOS'
        run: |
          APP="Hive.app"
          CONTENTS="$APP/Contents"
          mkdir -p "$CONTENTS/MacOS"
          mkdir -p "$CONTENTS/Resources"

          # Copy binary
          cp "hive/target/${{ matrix.target }}/release/${{ matrix.artifact }}" "$CONTENTS/MacOS/Hive"
          chmod +x "$CONTENTS/MacOS/Hive"

          # Generate .icns from PNG
          ICONSET="hive.iconset"
          mkdir -p "$ICONSET"
          SRC="hive/assets/hive_bee.png"
          for SIZE in 16 32 64 128 256 512; do
            sips -z $SIZE $SIZE "$SRC" --out "$ICONSET/icon_${SIZE}x${SIZE}.png" >/dev/null 2>&1
            DOUBLE=$((SIZE * 2))
            if [ $DOUBLE -le 1024 ]; then
              sips -z $DOUBLE $DOUBLE "$SRC" --out "$ICONSET/icon_${SIZE}x${SIZE}@2x.png" >/dev/null 2>&1
            fi
          done
          iconutil -c icns "$ICONSET" -o "$CONTENTS/Resources/AppIcon.icns"
          rm -rf "$ICONSET"

          # Create Info.plist
          VERSION="${GITHUB_REF_NAME#v}"
          cat > "$CONTENTS/Info.plist" << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>Hive</string>
            <key>CFBundleDisplayName</key>
            <string>Hive</string>
            <key>CFBundleIdentifier</key>
            <string>com.hivecode.hive</string>
            <key>CFBundleVersion</key>
            <string>${VERSION}</string>
            <key>CFBundleShortVersionString</key>
            <string>${VERSION}</string>
            <key>CFBundleExecutable</key>
            <string>Hive</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>12.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>NSSupportsAutomaticGraphicsSwitching</key>
            <true/>
          </dict>
          </plist>
          PLIST

          # Ad-hoc code sign (no Apple Developer account needed)
          codesign --force --deep --sign - "Hive.app"

      - name: Create DMG
        if: runner.os == 'macOS'
        run: |
          mkdir -p dmg_contents
          cp -R "Hive.app" dmg_contents/
          ln -s /Applications dmg_contents/Applications

          hdiutil create -volname "Hive" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "${{ matrix.archive }}"

          rm -rf dmg_contents

      - name: Create macOS tar.gz (for Homebrew)
        if: runner.os == 'macOS'
        run: |
          tar czf hive-macos-arm64.tar.gz \
            -C "hive/target/${{ matrix.target }}/release" \
            ${{ matrix.artifact }}

      # ── Windows ──────────────────────────────────────────────────────
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Force `
            -Path "hive/target/${{ matrix.target }}/release/${{ matrix.artifact }}" `
            -DestinationPath "${{ matrix.archive }}"

      # ── Linux ────────────────────────────────────────────────────────
      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          tar czf ${{ matrix.archive }} \
            -C hive/target/${{ matrix.target }}/release \
            ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

      - name: Upload macOS tar.gz artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: hive-macos-arm64.tar.gz
          path: hive-macos-arm64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            hive-windows-x64.zip
            hive-macos-arm64.dmg
            hive-macos-arm64.tar.gz
            hive-linux-x64.tar.gz

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: PatSul/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Download release assets and update formula
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: |
          # Strip 'v' prefix for formula version
          FORMULA_VERSION="${VERSION#v}"

          # Download assets and compute SHA256
          curl -fsSL "https://github.com/PatSul/Hive/releases/download/${VERSION}/hive-macos-arm64.tar.gz" -o /tmp/macos.tar.gz
          curl -fsSL "https://github.com/PatSul/Hive/releases/download/${VERSION}/hive-linux-x64.tar.gz" -o /tmp/linux.tar.gz

          MACOS_SHA=$(sha256sum /tmp/macos.tar.gz | awk '{print $1}')
          LINUX_SHA=$(sha256sum /tmp/linux.tar.gz | awk '{print $1}')

          # Generate updated formula
          cat > Formula/hive.rb << EOF
          class Hive < Formula
            desc "AI desktop platform — learns, protects, and works while you sleep"
            homepage "https://hivecode.app"
            version "${FORMULA_VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/PatSul/Hive/releases/download/${VERSION}/hive-macos-arm64.tar.gz"
                sha256 "${MACOS_SHA}"
              end
            end

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/PatSul/Hive/releases/download/${VERSION}/hive-linux-x64.tar.gz"
                sha256 "${LINUX_SHA}"
              end
            end

            def install
              bin.install "hive"
            end

            test do
              assert_match "hive", shell_output("#{bin}/hive --version 2>&1", 1)
            end
          end
          EOF

      - name: Commit and push formula update
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/hive.rb
          git commit -m "Update hive to ${VERSION}"
          git push
